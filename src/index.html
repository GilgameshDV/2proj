<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Info</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="box">
    <span class="label">Platform:</span>
    <span id="platform">-</span>
  </div>
  <div class="box">
    <span class="label">GPU Model:</span>
    <span id="gpu">-</span>
  </div>
  <div class="box">
    <span class="label">CPU Model:</span>
    <span id="cpu-model">-</span>
  </div>
  <div class="box">
    <span class="label">CPU Usage (%):</span>
    <span id="cpu">-</span>
  </div>
  <div class="box">
    <span class="label">Mem Usage (%):</span>
    <span id="mem">-</span>
  </div>
  <div class="box">
    <span class="label">Total Mem (GB):</span>
    <span id="total-mem">-</span>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
